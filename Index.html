<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORTEST PATH FINDER</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Enter Locations to Find Shortest Path</h2>
    <input id="start" type="text" placeholder="Enter Start Location">
    <input type="text" id="waypoint" placeholder="Add a stop (optional)">
    <input id="end" type="text" placeholder="Enter Destination">
    
    
    <!-- New: Transport mode selection -->
    <select id="mode">
        <option value="car">Driving</option>
        <option value="foot">Walking</option>
        <option value="bike">Cycling</option>
    </select>
    
    <button onclick="findRoute()">Find Path</button>

    <div id="map"></div>
<div id="directions-panel"></div>


    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
